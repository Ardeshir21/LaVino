{% extends "baseApp/layouts/photohub/LTR/base.html" %}
{% load static %}
{% load i18n %}



{% block body_content %}
<section id="main-image" class="pt-section pt-120 bg--light-grey">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="ptb-80">
						<img src="{{project.image_main.url}}" alt="">
						<h3 class="mt-20 wow animate__animated animate__fadeInUp" data-wow-duration="0.7s" data-wow-delay="0.4s">{{project.title}}</h3>
						<p class="wow animate__animated animate__fadeInUp" data-wow-duration="0.7s" data-wow-delay="0.4s">{{project.description}}</p>
					</div>
				</div>
			</div>
		</div>
 <section>
	<!-- END BREADCRUMB AREA -->

		<!-- START MAIN CONTENT -->
	<main class="main-content">

		<!-- START PAGE PORTFOLIO -->
		<div class="portfolio-wrap ptb-80 bg--light-grey">
			<div class="portfolios layout-2">
				{% for item in project.images.all %}
				<!-- START SINGLE PORTFOLIO -->
				<div class="portfolio pf-fashion pf-lifestyle wow animate__animated animate__fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.6s">
					<div class="portfolio__inner">
						<!-- Image -->
						<div class="portfolio__image">
							<img src="{{item.image.url}}" alt="portfolio image">
						</div>
						<div class="portfolio__content">
							<!-- EYE -->
		 					<span class="portfolio-zoom-trigger">
			 					<a href="{{item.image.url}}"><span class="ti-eye"></span></a>
			 				</span>

							<div class="portfolio__content__text">
								<h5>
									<!-- No title -->
								</h5>
								<!-- Share Button -->
								<div class="share__content__wrap">
									<a class="share-toggle" href="#"><span class="ti-sharethis"></span> share</a>
									<div class="share__content">
								 		<a href="https://www.facebook.com/"><span class="ti-facebook"></span></a>
											<a href="https://vimeo.com/"><span class="ti-vimeo-alt"></span></a>
											<a href="https://www.pinterest.com/"><span class="ti-pinterest"></span></a>
								 	</div>
							 	</div>
							</div>
						</div>
					</div>
				</div><!-- END SINGLE PORTFOLIO -->
				{% endfor %}
			</div>
		</div><!-- END PAGE PORTFOLIO -->
	</main><!-- END MAIN CONTENT -->
{% endblock body_content %}
